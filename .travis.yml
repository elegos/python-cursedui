language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - PIPENV_IGNORE_VIRTUALENVS=1

before_install:
  - pip install -U pipenv
  - pip install -U codecov

install:
  - pipenv install -d
  # Fix pytest's mising importlib-metadata for Python 3.7
  - if [ "$(pipenv run python --version 2>/dev/null|grep -P "3.(6|7)")" != "" ]; then pipenv install importlib-metadata; fi
  # PyPI publication deps
  - pip install --upgrade setuptools wheel

script:
  - pipenv run python -m flake8
  - pipenv run python -m pytest -c pytest-cov.ini
  - python setup.py sdist bdist_wheel

after_success:
  - codecov

deploy:
  - provider: pypi
    skip_existing: true
    username: "__token__"
    password:
      secure: ""
    on:
      tags: true
  - provider: pypi
    server: https://test.pypi.org/legacy/
    skip_existing: true
    username: "__token__"
    password:
      secure: ""
    on:
      branch: develop
